name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build project
      run: mvn clean install -DskipTests
      
    - name: Run tests
      run: mvn test || true
      
    - name: Build server JAR
      run: cd server && mvn clean package -DskipTests
      
    - name: Build client JAR
      run: cd client && mvn clean package -DskipTests

