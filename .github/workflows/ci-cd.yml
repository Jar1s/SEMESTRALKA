name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Run server unit tests
      run: |
        cd server
        mvn clean test
        
    - name: Run client unit tests
      run: |
        cd client
        mvn clean test
        
    - name: Generate test coverage report (server)
      continue-on-error: true
      run: |
        cd server
        mvn jacoco:report || echo "Coverage report generation failed, but continuing..."
        
    - name: Upload test coverage (server)
      if: always()
      continue-on-error: true
      run: |
        echo "Coverage report generated at: server/target/site/jacoco/index.html"
        echo "Skipping codecov upload (optional step)"
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      continue-on-error: true
      with:
        name: test-results
        path: |
          server/target/surefire-reports/
          client/target/surefire-reports/
          server/target/site/jacoco/

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build server JAR
      run: |
        cd server
        mvn clean package -DskipTests
        
    - name: Build client JAR
      run: |
        cd client
        mvn clean package -DskipTests
        
    - name: Upload server artifact
      uses: actions/upload-artifact@v4
      continue-on-error: true
      with:
        name: server-jar
        path: server/target/*.jar
        
    - name: Upload client artifact
      uses: actions/upload-artifact@v4
      continue-on-error: true
      with:
        name: client-jar
        path: client/target/*.jar



