name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Run server unit tests
      run: |
        cd server
        mvn clean test
        
    - name: Run client unit tests
      run: |
        cd client
        mvn clean test
        
    - name: Generate test coverage report (server)
      run: |
        cd server
        mvn jacoco:report
        
    - name: Upload test coverage (server)
      uses: codecov/codecov-action@v3
      with:
        file: ./server/target/site/jacoco/jacoco.xml
        flags: server
        name: server-coverage
        fail_ci_if_error: false
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          server/target/surefire-reports/
          client/target/surefire-reports/
          server/target/site/jacoco/

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build server JAR
      run: |
        cd server
        mvn clean package -DskipTests
        
    - name: Build client JAR
      run: |
        cd client
        mvn clean package -DskipTests
        
    - name: Upload server artifact
      uses: actions/upload-artifact@v4
      with:
        name: server-jar
        path: server/target/*.jar
        
    - name: Upload client artifact
      uses: actions/upload-artifact@v4
      with:
        name: client-jar
        path: client/target/*.jar

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Start server
      run: |
        cd server
        mvn spring-boot:run &
        sleep 30
        
    - name: Run integration tests
      run: |
        cd server
        mvn test -Dtest=*IntegrationTest
        
    - name: Stop server
      run: pkill -f spring-boot

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Run Checkstyle (if configured)
      run: |
        echo "Code quality checks can be added here"
        echo "Examples: Checkstyle, PMD, SpotBugs"
        
    - name: Check code formatting
      run: |
        echo "Code formatting checks can be added here"

